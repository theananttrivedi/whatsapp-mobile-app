<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script> -->
    <script src="./js/alpine.min.js"></script>
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="container w-screen flex flex-col items-center justify-center h-screen"
    >
      <div
        id="login-form"
        class="flex flex-col w-full gap-y-6 shadow-md p-4 rounded-md"
      >
        <div class="form-title flex flex-col gap-y-2">
          <h1 class="text-center text-3xl font-bold">Verify</h1>
          <p class="text-center text-gray-500">
            Please Login or Signup to learn more
          </p>
        </div>
        <div class="form-group" class="w-full">
          <input
            id="username"
            class="w-full px-3 py-2 rounded-md hover:outline-blue-500 border border-blue-500"
            placeholder="Username"
            type="text"
          />
        </div>
        <div class="form-group">
          <input
            id="password"
            class="w-full px-3 py-2 rounded-md hover:outline-blue-500 border border-blue-500"
            placeholder="Password"
            type="text"
          />
        </div>
        <div class="form-group">
          <button
            class="bg-blue-500 px-3 py-2 rounded-md hover:bg-blue-600 w-full text-white font-bold"
          >
            Log In
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
